<html ng-app= "funyeeApp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="bower_components/angular-translate/angular-translate.min.js"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js"></script>
        <script src="bower_components/AngularDevise/lib/devise-min.js"></script>
        <script src="dist/javascript/main.min.js"></script>
        <link rel="stylesheet" type"text/css" href="dist/style/main.min.css">
        <link rel="stylesheet" type"text/css" href="bower_components/components-font-awesome/css/font-awesome.min.css">
    </head>
    <body>
        <div ng-controller="navbarCtrl as Navbar" ng-init="Navbar.show = false">
            <ul class= "navbar-div">
                <li>
                    <a ui-sref="topics">
                        <img ui-sref="topics" src="dist/images/funyee.png" class="web-logo"></img>
                    </a>
                </li>
                <li class="right">
                    <a ui-sref="login" class="item custom-a" ng-hide="Navbar.isLogin">
                        {{'user.login' | translate}}
                    </a>
                </li>
                <li class="right">
                    <a class="item custom-a" ng-show="Navbar.isLogin" ng-click="Navbar.logout()">
                        {{'user.logout' | translate}}
                    </a>
                </li>
                <li class="right">
                    <a ng-click="Navbar.changeLan('en_US')">{{'english' | translate}}</a>
                </li>
                <li class="right">
                    <a ng-click="Navbar.changeLan('zh_TW')">{{'chinese' | translate}}</a>
                </li>
                <li class="collapse-btn">
                    <a ng-click="Navbar.show=!Navbar.show">
                        <div></div>
                        <div></div>
                        <div></div>
                    </a>
                </li>
            </ul>
            <div class="collapse-navbar" ng-show="Navbar.show">
              <div>
                <a ui-sref="login" class="item custom-a" ng-hide="Navbar.isLogin">
                    {{'user.login' | translate}}
                </a>
              </div>
              <div>
                <a class="item custom-a" ng-show="Navbar.isLogin" ng-click="Navbar.logout()">
                    {{'user.logout' | translate}}
                </a>
              </div>
              <div><a ng-click="Navbar.changeLan('en_US')">{{'english' | translate}}</a></div>
              <div><a ng-click="Navbar.changeLan('zh_TW')">{{'chinese' | translate}}</a></div>
            </div>
        </div>
        <div class="view-a" ui-view="viewA"></div>
    </body>
</html>
